<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="static/css/registro.css">
</head>
<body>
    <header class="header">
        <img src="static/img/images.jpeg" alt="Logo de la Universidad" class="logo-left">
        <h1>Bienvenido al Sistema de Seguimiento Estudiantil</h1>
        <img src="static/img/logo_1.jpg" alt="Logo de la Universidad" class="logo-right">
    </header>
    <div class="container">
        <h2>Regístrate</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="submit" value="Registrarse">
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
    </div>
</body>
</html>
